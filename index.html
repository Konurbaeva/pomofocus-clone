<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pomodoro Timer</h1>
  </header>
  <main>
    <div class="timer-container">
      <div class="timer">
        <div class="time-left">25:00</div>
        <span class="minutes">00</span>
        <span class="seconds">00</span>
        <button class="start" data-action="start">Start</button>
        <button class="stop" data-action="stop">Stop</button>
      </div>
    </div>
    <div class="controls">
      <button class="work-time">Work Time</button>
      <button class="short-break">Short Break</button>
      <button class="long-break">Long Break</button>
      <button class="reset" data-action="reset">Reset</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2023 Pomodoro Timer. All rights reserved.</p>
  </footer>
</body>
</html>
